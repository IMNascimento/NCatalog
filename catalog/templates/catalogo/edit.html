{% extends "dashboard/layouts/layout.html" %}
{% load static %}
{% block content %}
<div class="container">
    {%if photo.path%}
    <img src="{{photo.path.url}}" alt="photo.name" width="200px" height="200px">
    {%endif%}
  <form action="{% url 'update_foto' photo.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class= "btn btn-primary">Atualizar</div>
  </form>
</div>

{% endblock %}
