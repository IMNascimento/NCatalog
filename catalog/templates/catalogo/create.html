{% extends "dashboard/layouts/layout.html" %}
{% load static %}
{% block content %}
<div class="container">
  <form action="{% url 'create_foto' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form.visible_fields%}
    <label>{{field.label}}</label>
    {{field}}<br/>
    {% endfor %}
    <button type="submit" class= "btn btn-primary">Cadastrar</div>
  </form>
</div>

{% endblock %}
